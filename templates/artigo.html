{% extends "base.html" %}

{% block titulo %}{{ artigo.titulo }} • {{ brand_name or "Blog" }}{% endblock %}

{% block content %}
<article class="mx-auto max-w-3xl">
  <header class="mb-6">
    <a href="{{ request.referrer or url_for('home')}}" class="text-sm text-zinc-600 hover:text-zinc-900 hover:underline">
      ← Voltar para artigos
    </a>

    <h1 class="mt-3 text-3xl font-semibold tracking-tight leading-tight">
      {{ artigo.titulo }}
    </h1>

    <p class="mt-2 text-sm text-zinc-500">
      Publicado em <time>{{ artigo.publicado_em }}</time>
    </p>
  </header>

    <div class="w-full max-w-3xl rounded-2xl border border-zinc-200 bg-white p-6 shadow-sm">
        <div class="prose prose-zinc max-w-none">
        {{ artigo.conteudo | safe }}
        </div>
    </div>
</article>
{% endblock %}
