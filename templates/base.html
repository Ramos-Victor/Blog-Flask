<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block titulo %}{{ brand_name or "Blog" }}{% endblock %}</title>
    <link rel="stylesheet" href="../static/css/style.css">

  <script src="https://cdn.tailwindcss.com"></script>

  {% block head %}{% endblock %}
</head>

<body class="min-h-screen bg-zinc-50 text-zinc-900 antialiased">
  <header class="sticky top-0 z-40 border-b border-zinc-200 bg-white/80 backdrop-blur">
    <div class="mx-auto max-w-6xl px-4">
      <div class="flex h-16 items-center justify-between gap-4">
        <a href="{{ url_for('home') }}" class="flex items-center gap-2">
          <span class="inline-flex h-9 w-9 items-center justify-center rounded-xl bg-zinc-900 text-white text-sm font-semibold">
            {{ (brand_name or "B")[:1] }}
          </span>
          <span class="text-sm font-semibold tracking-tight">
            {{ brand_name or "Blog" }}
          </span>
        </a>

        <nav class="flex items-center gap-2 text-sm">
          <a
            href="{{ url_for('home') }}"
            class="rounded-lg px-3 py-2 transition
                   {% if active_page in ['index','artigo'] %}bg-zinc-100 text-zinc-900{% else %}text-zinc-600 hover:bg-zinc-100 hover:text-zinc-900{% endif %}">
            Artigos
          </a>

          <a
            href="{{ url_for('admin_dashboard') }}"
            class="rounded-lg px-3 py-2 transition
                   {% if active_page and active_page.startswith('admin') %}bg-zinc-900 text-white{% else %}text-zinc-600 hover:bg-zinc-100 hover:text-zinc-900{% endif %}">
            Administração
          </a>
        </nav>
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-6xl px-4 py-10">
    {% block content %}{% endblock %}
  </main>

  <footer class="border-t border-zinc-200 bg-white">
    <div class="mx-auto max-w-6xl px-4 py-6 text-sm text-zinc-500 flex flex-col gap-2 sm:flex-row sm:items-center sm:justify-between">
      <p>© {{ now_year }} {{ brand_name or "Blog" }}. Todos os direitos reservados.</p>
      <p class="text-zinc-400">Minimal • Clean • Tech</p>
    </div>
  </footer>

  {% block scripts %}{% endblock %}
</body>
</html>
